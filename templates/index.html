{{ template "layout_header.html" }}
<div id="index">
    <div id="map"></div>
    <div id="map_memories">
    	<ul>
    	{{ range . }}
    		<li><a href="/memories/{{ .Id }}" onmouseover="RecentMemories.showInfoWindowForId({{ .Id }});">{{ .Title }}</a></li>
    	{{ end }}
    	</ul>
    </div>
</div>

{{ template "js.html" }}
<script>
    RecentMemories.init();
{{ range . }}
    RecentMemories.addMemory({{ .Latitude }}, {{ .Longitude }}, "{{ .Id }}", "{{ .Title }}");
{{ end }}
</script>
{{ template "layout_footer.html" }}
